<div class="card">

  <img src="{{product.image}}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title fw-bold">{{product.title}}</h5>
    <p class="card-text">{{product.description}}</p>
    <a class="btn btn-primary px-5" [routerLink]="['/products', product.id]">Подробнее</a>
  </div>

</div>
