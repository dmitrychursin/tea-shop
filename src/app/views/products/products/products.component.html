<section class="cards">
  <div class="container">
    <h1 class=" text-center my-5 fw-bold fs-2 title-2">Наши чайные коллекции</h1>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 row-cols-ms-2 g-3 pb-5">

          <product-card *ngFor="let product of products" [product]="product"></product-card>

      </div>
      <div *ngIf="loading" class="loader-bg">
        <div class="loader"></div>
      </div>
    </div>
  </div>
</section>
